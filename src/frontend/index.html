<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="./static/css/styles.css" media="screen,projection"/>
    <script type="text/javascript" src="./static/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="js/user.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        /* Fondo futurista */
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }

        /* Fondo para el formulario en una tarjeta con sombra */
        #divLogin {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        /* Efecto hover en la tarjeta del formulario */
        #divLogin:hover {
            transform: translateY(-10px);
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.6);
        }

        /* Estilo futurista para los campos */
        .input-field input[type=text], .input-field input[type=password] {
            border-bottom: 2px solid #03dac6;
            color: #ffffff;
        }

        /* Cambiar color del label en enfoque */
        .input-field input[type=text]:focus + label, .input-field input[type=password]:focus + label {
            color: #03dac6;
        }

        /* Botón de ingresar estilo neón */
        #btnLogin {
            background: linear-gradient(135deg, #03dac6, #018786);
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(3, 218, 198, 0.6);
            transition: box-shadow 0.3s ease, background 0.3s ease;
        }

        #btnLogin:hover {
            background: linear-gradient(135deg, #018786, #03dac6);
            box-shadow: 0 6px 12px rgba(3, 218, 198, 1);
        }

        /* Tarjeta de dispositivos */
        .collection-item {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.5s ease forwards;
        }

        /* Animación personalizada para la lista de dispositivos */
        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilo de navegación con sombra */
        nav {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Footer tecnológico */
        footer.page-footer {
            background-color: #018786;
            padding-top: 20px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <main>
        <!-- Navigation bar -->
        <nav style="background-color:#124580">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                    <li><a href="#">Help</a></li>
                </ul>
            </div>
        </nav>	
        <!-- Page Body -->
        <div class="container">
            <br/>
            <h3>Smart Home Web Client!</h3>
            <hr class="custom-line">
            <br/>
            <div class="row">
                <!-- Columna izquierda (formulario) -->
                <div class="col s12 m12 l6 xl6 center-align">
                    <form style="margin-top: 50px;">
                        <div class="input-field col s12" id="divLogin">
                            <!-- Campo de usuario -->
                            <div class="input-field col s12">
                                <input placeholder="Usuario" id="userName" type="text">
                                <label for="userName">Usuario</label>
                            </div>
                            <!-- Campo de contraseña -->
                            <div class="input-field col s12">
                                <input placeholder="Contraseña" id="userPass" type="password">
                                <label for="userPass">Contraseña</label>
                            </div>
                            <!-- Botón de check recordar -->
                            <p class="center">
                                <label>
                                    <input type="checkbox" id="cbRecor"/>
                                    <span style="color: white;">Recordarme</span>
                                </label>
                            </p>
                            <!-- Botón de ingresar -->
                            <button id="btnLogin" class="btn-small waves-effect waves-light" type="submit" name="action">Ingresar
                                <i class="material-icons right">person</i>
                            </button>
                        </div>
                    </form>
                </div>
                <!-- Columna derecha (Lista de dispositivos) -->
                <div class="col s12 m12 l6 xl6">
                    <p>Dispositivos disponibles</p>
                    <ul id="list" class="collection">
                        <!-- Contenido para iterar los dispositivos -->
                    </ul>
                </div>
            </div>                
            <div class="row">
                <div class="input-field col s12 m12 l12 xl12">
                    <textarea id="textarea_1" class="materialize-textarea" style="height: 150px;" readonly></textarea>
                </div>
                <div class="col s4 m4 l2 xl2">
                    <!-- Botón de Buscar Dispositivos-->
                    <button id="btnBuscar" class="btn waves-effect waves-light button-view" name="hello_button">Dispositivos</button>
                </div>
            </div>
        </div>	
    </main>
    <!-- Page Footer -->
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s6">
                    <h5 class="white-text">Smart Home</h5>
                    <p class="grey-text text-lighten-4">Copyright ### - 2024</p>
                </div>
                <div class="col l6 s6">
                    <h5 class="white-text right-align">Contact</h5>
                    <p class="white-text right-align">
                        <a class="grey-text text-lighten-3" href="!#">Email | </a>
                        <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
                        <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
