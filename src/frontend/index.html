<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="./static/css/styles.css"  media="screen,projection"/>
      <script type="text/javascript" src="./static/js/materialize.min.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
      <script src="js/user.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <main>
            <!-- Navigation bar -->
            <nav style="background-color:#124580">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                    <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </nav>	
            <!-- Page Body -->
            <div class="container">
                <br/>
                <h3>Smart Home Web Client!</h3>
                <hr class="custom-line">
                <br/>
                <div class="row">
                    <!-- Columna izquierda -->
                    <div class="col s12 m12 l6 xl6 center-align">
                        <p>Columna izquierda</p>
                        <form style="margin-top: 50px;"> <!-- Añadir margen superior para bajar el formulario -->
                            <div class="input-field col s12" id="divLogin">
                                <!-- Campo de usuario -->
                                <div class="input-field col s12">
                                    <input placeholder="Usuario" id="userName" type="text">
                                    <label for="userName">Usuario</label>
                                </div>
                                <!-- Campo de contraseña -->
                                <div class="input-field col s12">
                                    <input placeholder="Contraseña" id="userPass" type="password">
                                    <label for="userPass">Contraseña</label>
                                </div>
                                <!-- Botón de check recordar -->
                                <p class="center">
                                    <label>
                                        <input type="checkbox" id="cbRecor"/>
                                        <span>Recordarme</span>
                                    </label>
                                </p>
                                <!-- Botón de ingresar -->
                                <button id="btnLogin" class="btn-small waves-effect waves-light" type="submit" name="action">Ingresar
                                    <i class="material-icons right">person</i>
                                </button>
                            </div>
                        </form>
                    </div>
                    <!-- Columna derecha -->
                    <div class="col s12 m12 l6 xl6">
                        <p>Columna derecha</p>
                    </div>
                </div>                
                <div class="row">
                    <div class="input-field col s12 m12 l12 xl12">
                        <textarea id="textarea_1" class="materialize-textarea" style="height: 150px;" readonly></textarea>
                    </div>
                    <div class="col s4 m4 l2 xl2">
                        <button class="btn waves-effect waves-light button-view" onclick="SayHello();" name="hello_button">PRESS ME</button>
                    </div>
                </div>
            </div>	
        </main>
		<!-- Page Footer -->
        <footer class="page-footer" style="background-color:#124580">
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <h5 class="white-text">Smart Home</h5>
                        <p class="grey-text text-lighten-4">Copyright ### - 2021</p>
                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">Contact</h5>
                        <p class="white-text right-align">
                            <a class="grey-text text-lighten-3" href="!#">Email | </a>
                            <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
                            <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
		<!--JavaScript at end of body for optimized loading-->
	
    </body>
  </html>
